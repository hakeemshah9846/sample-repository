<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>

        table,th,td {
            border: 2px solid black;
            border-collapse: collapse;
        }
        
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>18</td>
                <td>70</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>17</td>
                <td>80</td>
            </tr>
            <tr>
                <td>Max</td>
                <td>16</td>
                <td>90</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
